sudo: false
language: node_js
cache:
  directories:
  - node_modules
notifications:
  email: false
node_js:
- '4'
before_install:
- npm i -g npm@^2.0.0
before_script:
- npm prune
script:
- npm run test
after_success:
- npm run semantic-release
- npm run coveralls
- npm run docs
- bash deploy.sh
branches:
  only:
    - master
env:
  global:
    secure: 